<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Astanov Emil</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-8 offset-2 my-5">
				<div class="card">
					<div class="card-body">
						<h1 class="card-title">Сократить ссылку</h1>
						<form class="form">
						  <div class="mb-2">
						    <label for="input" class="sr-only">Ссылка</label>
						    <input type="text" class="form-control" id="input" placeholder="Ссылка">
						  </div>
						  <a onclick="short()" class="btn btn-primary mb-2" style="color: white">Сократить</a>
						</form>
						<div>
							<h1 align='center' id="link" style="color: green"></h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		function short(){
			link = $('#input').val();
			$.ajax({
				url: "http://ea9.pythonanywhere.com/",
				type: "POST", 
				contentType: "json",
				data: JSON.stringify({'site': link}),
				success: function(data){
					$('#input').val('');
					$('#link').text("http://ea9.pythonanywhere.com/" + JSON.parse(data)['link']);

				}
			});
		}
	</script>
</body>
</html>
